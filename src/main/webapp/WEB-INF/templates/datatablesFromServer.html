<!-- 此例子是结合bootstrap的Datatables，暂且定位为最基本的例子吧 -->
<!-- 引入必须的css和js文件 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel = "stylesheet" th:href="@{http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css}" /> 
<link rel = "stylesheet" th:href = "@{/css/datatablestest.css}"/>
<!--引入css-->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
<!--引入JavaScript-->
<script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type = "text/javascript" th:src = "@{/js/datatablestest.js}"></script>
</head>
<body>
  <!-- HTML代码片段中请勿添加<body>标签 //--> 
  <div id="container"> 
   <!-- 定义一个表格元素 --> 
   <table id="tableexample" class="table table-striped table-bordered"> 
    <thead> 
     <tr> 
      <th>序号</th> 
      <th>姓名</th> 
      <th>年龄</th> 
      <th>性别</th>
     </tr> 
    </thead> 
    <tbody></tbody> 
    <tfoot> 
     <tr> 
      <th>序号</th> 
      <th>姓名</th> 
      <th>年龄</th> 
      <th>性别</th> 
     </tr> 
    </tfoot> 
    <!-- tbody是必须的 --> 
   </table> 
  </div> 
</body>
 </html>
